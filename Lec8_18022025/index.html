const data = [2, 9, 16, 42, 71];

function radius(r) {
    return 2 * r;
}

function circumference(r) {
    return 2 * 3.14 * r;
}

function area(r) {
    return 3.14 * r * r;
}

function calculateData(data, callback) {
    console.log("We are inside calculateData");
    let output = [];
    for (let i = 0; i < data.length; i++) {
        output.push(callback(data[i]));
    }
    return output;
}

console.log("Diameters:", calculateData(data, radius));
console.log("Circumferences:", calculateData(data, circumference));
console.log("Areas:", calculateData(data, area));
