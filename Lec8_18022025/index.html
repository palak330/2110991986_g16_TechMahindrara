//HIGHER ORDER FUNCTION

   data=[2,4,6,8,10];

   
   const caldouble=function(data){
    var output=[];
    for(let i=0;i<data.length;i++){
          output.push(data[i]*2);
    }
    return output;
}
console.log(caldouble(data));


const calhalfdouble=function(data){
    var output=[];
    for(let i=0;i<data.length;i++){
        output.push(data[i]/2);
    }
    return output;
}
console.log(calhalfdouble(data));


const caladdten=function(data){
    const output=[];
    for(let i=0;i<data.length;i++){

}
